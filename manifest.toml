#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "docusaurus"
name = "Docusaurus"
description.en = "Build optimized websites quickly"
description.fr = "Créez rapidement des sites Web optimisés"

version = "3.5~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://docusaurus.io/"
demo = "https://docusaurus.io/docs/playground"
admindoc = "https://docusaurus.io/docs"
code = "https://github.com/facebook/docusaurus"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "512M"
ram.build = "1000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/facebook/docusaurus/archive/refs/tags/v3.5.2.tar.gz"
    sha256 = "99d09a3bbcdd4328eea3f4a908470dfe1526515441492a8d4c9a9d9fad51ba20"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = ""
